<h2 class="page-header">Edit Image</h2>

<form (submit)="onEditSubmit()" class="form-horizontal">
  <fieldset>
    <legend>Legend</legend>

    <div class="form-group">
      <label class="col-lg-2 control-label">Title</label>
      <div class="col-lg-10">
        <input class="form-control" type="text" [(ngModel)]="title" name="title" required>
      </div>
    </div>


    <div class="form-group">
      <label class="col-lg-2 control-label">Author</label>
      <div class="col-lg-10">
        <input class="form-control" type="text" [(ngModel)]="author" name="author" required>
      </div>
    </div>

    <!--<div class="form-group">
      <label class="col-lg-2 control-label">Image</label>
      <div class="col-lg-10">
        <input class="form-control" type="file" [(ngModel)]="image" name="image" id="imageField">
      </div>
    </div>-->


    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button [routerLink]="['/images']" type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </fieldset>
</form>
