<div *ngIf="image">
  <a [routerLink]="['/images']">Go back</a>
  <br>


  <div class="row">

    <div class="col-md-4">
      <img style="width:100%" class="thumbnail" src="{{imageURL}}">
    </div>

    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">Title: {{image.title}}</li>
        <li class="list-group-item">Author: {{image.author}}</li>
      </ul>
    </div>

    <a [routerLink]="['/editPost/'+image.$key]" class="btn btn-default">Edit</a>
    <a (click)="onDeleteClick()" class="btn btn-danger">Delete</a>
  </div>
</div>
