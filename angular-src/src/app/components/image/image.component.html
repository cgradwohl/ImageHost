<div *ngIf="image">
  <a [routerLink]="['/images']">Go back</a>
  <br>


  <div class="row">
    <div class="col-md-4">
      <p>Image Goes Here</p>
    </div>
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">Title: {{image.title}}</li>
        <li class="list-group-item">Author: {{image.owner}}</li>
      </ul>
    </div>
    <a href="#" class="btn btn-default">Edit</a>
    <a href="#" class="btn btn-danger">Delete</a>
  </div>
</div>
